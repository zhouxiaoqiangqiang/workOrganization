# 服务器端口
server:
  port: 8089

# 数据库连接配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/work_test
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 1  # 连接池中的最小空闲连接

# 定时任务
cron:
  testTask1: '0/10 * * * * ?'
  testTask2: '0/30 * * * * ?'
  testTask3: '0 0/1 * * * ?'